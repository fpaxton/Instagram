<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Instagram Tags</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<!-- <div id="header_container"> -->
	<header>

			<h1>Tag Pop</h1>
			<p>Enter Instagram tags to see frequency</p>
			<form id="input_tag" onsubmit="return false;">
				<input id="text" type="text" placeholder='enter tag' name="place" size="30" autofocus required>
				<input type="submit" value="Submit">
			</form>
			<div id="error">
			</div>
			<div id="reset">
				<div id="button">
				Start New List
				</div>
			</div>
	</header>
	<!-- </div> -->
	<div id="list_container">
		<div id="target">
			<ol id="display">
			</ol>
			<div class="hidden template">
				<ol class="hidden">
					<li></li>
				</ol>
			</div>
		</div>
	</div>
</body>
</html>
